name: Deploy to GCP

on:
  push:
    branches: [ master ]

env:
  SERVICE_NAME: chatgpt-telegram-bot

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup GCP Service Account
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker
        run: |
          gcloud auth configure-docker --quiet

      - name: Build
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/$SERVICE_NAME:latest .

      - name: Push
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/$SERVICE_NAME:latest

      - name: Deploy
        run: |
          gcloud compute instances create-with-container $SERVICE_NAME \
          --container-image gcr.io/${{ secrets.GCP_PROJECT_ID }}/$SERVICE_NAME:latest \
          --container-env TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }},GPT_TOKEN=${{ secrets.GPT_TOKEN }},^#^TELEGRAM_AUTHORIZED_USER_IDS=${{ secrets.TELEGRAM_AUTHORIZED_USER_IDS }}