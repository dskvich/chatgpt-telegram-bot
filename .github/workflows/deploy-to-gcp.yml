name: Deploy to GCP

on:
  push:
    branches: [ master ]

env:
  SERVICE_NAME: chatgpt-telegram-bot
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GITHUB_SHA: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup GCP Service Account
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker
        run: |
          gcloud auth configure-docker --quiet

      - name: Build
        run: |
          docker build -t gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA .

      - name: Push
        run: |
          docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA

      - name: Helm Lint
        uses: WyriHaximus/github-action-helm3@v3
        with:
          exec: helm lint ./helm-chart

      - name: Helm install
        uses: WyriHaximus/github-action-helm3@v3
        with:
          exec: helm upgrade --install $SERVICE_NAME ./helm-chart \
            --set SERVICE_NAME=$SERVICE_NAME \
            --set GITHUB_SHA=$GITHUB_SHA \
            --set TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            --set GPT_TOKEN="${{ secrets.GPT_TOKEN }}" \
            --set TELEGRAM_AUTHORIZED_USER_IDS="${{ secrets.TELEGRAM_AUTHORIZED_USER_IDS }}"
          kubeconfig: ${{ secrets.KUBECONFIG }}
